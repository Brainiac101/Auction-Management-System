{% extends "layout.html" %}
{% block content %}
<h2>Available Auctions</h2>
<ul>
    {% for item in items %}
        <li>
            <a href="{{ url_for('item_detail', item_id=item.ItemID) }}">{{ item.Name }}</a> |
            Base Price: ${{ item.BasePrice }} |
            Category: {{ item.Category }} |
            Ends: {{ item.EndTime }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
